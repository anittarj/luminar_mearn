<html lang="en">

<head>

<body style="background: rgb(131, 58, 180);
background: linear-gradient(90deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);">
    <center>
        <h1 style="margin-top: 100px;"> <strong> WELCOME </strong></h1>
        <h4 style="margin-top: 20px;"> <strong> LOGIN PAGE </strong> </h4>
        <div class="container w-50" style="margin-top: 30px;">
            <label for="accno" style="margin-top: 20px;"> <strong> Account Number &nbsp &nbsp </strong></label>
            <input type="text" id="accno" placeholder="Account number"><br>
            <label for="password" style="margin-top: 20px;"> <strong> Password &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp </strong></label>
            <input type="password" id="pwd" placeholder="Password"><br>
            <button class="btn btn-primary" onclick="bank.authentication()" style="margin-top: 20px;"> Login  </button>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <button class="btn btn-danger" onclick="bank.createAccount()" style="margin-top: 20px;"> Cancel </button>
        </div>
    </center>
</body>
